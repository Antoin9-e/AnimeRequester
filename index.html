<!DOCTYPE html>
<html lang="en" class="light:bg-white dark:bg-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AnimeRequester</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-gray-100" id="body">
    
    <form
      id="animeForm"
      class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg"
    >
      <h2 class="text-xl font-semibold text-center mb-6">Recherche d'anime</h2>

      <div class="grid grid-cols-2 gap-4 items-center mb-4">
        <label for="opt-select" class="font-medium text-gray-700" id="label"
          >Type de recherche:</label
        >
        <select
          id="opt-select"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none box"
        >
          <option id="defaultOption" value="">--Veuillez choisir une option--</option>
          <option value="title">Titre</option>
          <option value="id">Identifiant</option>
          <option value="classement">Classement</option>
          <option value="genre">Genre</option>
        </select>
      </div>

      
      <!-- Container for the genre multi-select dropdown -->
      <div id="genreWrapper" class="grid grid-cols-2 gap-4 items-center mb-4 hidden">
        <label class="font-medium text-gray-700">Genres:</label>
        <div id="genreContent"></div>
      </div>

      <div id="paramWrapper" class="grid grid-cols-2 gap-4 items-center mb-6 hidden">
        <label for="anime" class="font-medium text-gray-700" id="label">Param√®tre:</label>
        <input
          type="text"
          name="anime"
          id="champsTitre"
          required
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none box"
        />
      </div>

      <div class="flex justify-end gap-4">
        <label class="switch mr-12 md:mr-48 mb-5 ">
          <input type="checkbox" id="switchMode">
          <img src="asset/sun.svg"  class="img hover:scale-110">
          <img src="asset/moon.svg" class="hidden img hover:scale-110">
        </label>
        <button
          type="reset"
          id="clear"
          class="px-4  bg-gray-400 text-white rounded-lg shadow hover:bg-gray-500 transition"
        >
          Effacer
        </button>
        <button
          type="submit"
          id="connexion"
          class="px-4  bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition"
        >
          Rechercher
        </button>
      </div>
    </form>
    
    <div
  id="result"
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full md:w-11/12 lg:w-4/5 xl:w-3/4 mx-auto mt-10 hidden">
    </div>

    <script type="module" src="./js/main.js"></script>
    
  </body>
</html>
